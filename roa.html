<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right of Abode under the IA 71</title>
</head>
<body>
    <table class="costs">
        <tr>
            <td style="border: 2px solid gray;">1 dog</td>
            <td style="border: 2px solid gray;">£11.00</td>
        </tr>
        <tr>
            <td style="border: 2px solid gray;" >2 dogs</td>
            <td style="border: 2px solid gray;">£16.00</td>
        </tr>
        <tr>
            <td style="border: 2px solid gray;">3 dogs</td>
            <td style="border: 2px solid gray;">£21.00</td>
        </tr>
    </table>
    <table class="reasons">
        <tr>
        <td class="tick" style="border: 2px solid gray"><i class="fa-solid fa-square-check"></i></td>
        <td style="border: 2px solid gray">Safe and fun walks</td>
        </tr>
        <tr>
            <td class="tick" style="border: 2px solid gray"><i class="fa-solid fa-square-check"></i></td>
            <td style="border: 2px solid gray">Solo walks for shy, nervous or reactive dogs</td>
            </tr>
            <tr>
                <td class="tick" style="border: 2px solid gray"><i class="fa-solid fa-square-check"></i></td>
                <td style="border: 2px solid gray">On or off lead at owners choice</td>
                </tr>
    </table>
    
</body>
</html>
